<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="signup-container">
        <div class="icon-above-login"> <!-- Icon above login -->
            <img src="favicon.png" alt="Icon">
        </div>
        <form class="signup-form" method="post" action="process_signup.php">

            <h2>Sign Up</h2>
            <div class="input-container">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-container">
                <label for="phone">Phone no</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>
            <div class="input-container">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
            <p>Existing the page<a href="Login.html">Back</a> </p>
        </form>
    </div>
</body>
<style>
   /* Reset some default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Apply styles to the entire page */
body {
    background-image: url(A5.png);
    background-size: cover; /* Ensure the background image covers the entire viewport */
    background-repeat: no-repeat;
    background-position: center center;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-end; /* Change 'right' to 'flex-end' to align items to the bottom */
    height: 100vh;
    margin: 0;
}

/* Container for the sign-up form */
.signup-container {
    background-color: rgba(237, 226, 226, 0.288); /* Add transparency to the container */
    max-width: 500px;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 70%;
}

/* Heading style */
.signup-container h2 {
    margin-bottom: 20px;
    color: #333;
    text-align: center;
}

/* Individual input containers */
.input-container {
    margin-bottom: 20px;
}

/* Label styles */
.input-container label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

/* Input field styles */
.input-container input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Sign-up button style */
.signup-button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.2s;
}
/* Add styles for the icon above login */
.icon-above-login {
    text-align: center;
    margin-top: 20px;
}

.signup-button:hover {
    background-color: #0056b3;
}


</style>
</html>
